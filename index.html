<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>S12</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <li><img src="./images/home.svg" alt="home" /> Home</li>
          <li>
            <img src="./images/notification.svg" alt="notification" />
            Notification
          </li>
          <li><img src="./images/message.svg" alt="message" /> Messages</li>
        </nav>
        <img src="./images/logo.svg" alt="Logo" />
        <div class="side">
          <input type="search" placeholder="Search on App12" />
          <img src="./images/avatar.png" alt="Avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter da Rocktsseat</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>6453</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>64</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>98</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="./images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
